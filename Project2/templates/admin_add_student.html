<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <!-- Add your CSS styles or link to a CSS file here -->
</head>
<body>
    <div class="container">
        <h1>Add New Student</h1>
        <!-- Display flash messages if any -->
        

        <!-- Student registration form -->
        <form method="POST" action="{{ url_for('admin_add_student') }}">
            <label for="register_number">Register Number:</label>
            <input type="text" name="register_number" required><br>

            <label for="name">Name:</label>
            <input type="text" name="name" required><br>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="text" name="date_of_birth" required><br>

            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" required><br>

            <label for="address">Address:</label>
            <input type="text" name="address" required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required><br>

            <label for="course">Course:</label>
            <input type="text" name="course" required><br>

            <label for="section">Section:</label>
            <input type="text" name="section" required><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br>

            <input type="submit" value="Add Student">
        </form>

        <!-- Add any additional content or links here -->
    </div>
    <!-- Add your JavaScript scripts or link to a JS file here -->
</body>
</html>
