<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <!-- Add any additional CSS styles or links here -->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #080710;
            position: relative; /* Added */
        }

        .background {
            width: 430px;
            height: 520px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(
                #1845ad,
                #23a2f6
            );
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(
                to right,
                #ff512f,
                #f09819
            );
            right: -30px;
            bottom: -80px;
        }

        .container { /* Added */
            position: relative;
            z-index: 1; /* Added */
            width: 100%; /* Added */
            max-width: 400px; /* Added */
            margin: auto; /* Added */
            padding: 50px 20px; /* Added */
            background-color: rgba(255, 255, 255, 0.13); /* Added */
            border-radius: 10px; /* Added */
            backdrop-filter: blur(10px); /* Added */
            border: 2px solid rgba(255, 255, 255, 0.1); /* Added */
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6); /* Added */
        }

        
    
        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: calc(100% - 20px);
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .sign-link {
            margin-top: 20px;
            text-align: center;
            color: #ffffff;
            font-size: 14px;
        }

        .sign-link a {
            color: #ffffff;
            text-decoration: underline;
        }
    </style>
        /* Other styles remain unchanged */
</head>
<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<div class="container">
    <h2>Student Registration</h2>
    <form method="POST">
        <label for="register_number">Register Number:</label>
        <input type="text" name="register_number" required>

        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="text" name="date_of_birth" required>

        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" required>

        <label for="address">Address:</label>
        <input type="text" name="address" required>

        <label for="password">Password:</label>
        <input type="password" name="password" requirfed>

        <label for="email">Email:</label>
        <input type="email" name="email" required>

        <label for="Course">Course:</label>
        <input type="text" name="Course" required>

        <label for="section">Section:</label>
        <input type="text" name="section" required>

        <button type="submit">Register</button>
    </form>

</div>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
</body>
</html>
